{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="center-align"><span><img src="https://blog.joypixels.com/content/images/2020/09/crown.gif" style="max-width: 50px; position: relative; top: 12px;"></span><h4 style="display:inline-block">Ranking</h4><span><img src="https://blog.joypixels.com/content/images/2020/09/crown.gif" style="max-width: 50px; position: relative; top: 12px;"></span></div>

                    <div class="col s4" style="border-radius: 50px; margin: 5px 0px; justify-content: center; padding: 0px; background-color: red;"><h5 style="margin-top: 8px">like</h5></div>
