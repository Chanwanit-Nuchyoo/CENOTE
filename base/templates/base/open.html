{% extends 'main.html' %}
{% load static %}
{% block head %}

<meta charset="UTF-8">
  <title>CE l Note</title>
  <meta charset="UTF-8">

        <input type="radio" name="card" id="card_three">
        <!-- they should all have the same name attr but different ids -->
      <label  for="card_one">
        <a class="card" href="{% url 'book' %}">
                <span class="check_btn"><i class="fas fa-check"></i></span>

                    <img src="https://media.giphy.com/media/OTS4tXJlzyPZK/giphy.gif">
                </div>
                <h2 class="title">Hardware</h2>
            </a>
        </label>
        <label for="card_two">
            <a class="card" href="{% url 'book' %}">
                <span class="check_btn"><i class="fas fa-check"></i></span>
                <div class="img">
                    <img src="https://img.etimg.com/thumb/msid-84146083,width-1015,height-761,imgsize-638053,resizemode-8,quality-100/prime/technology-and-startups/booting-up-developer-economy-how-tech-startups-are-helping-coders-build-and-test-software-faster.jpg">

        <label for="card_three">
